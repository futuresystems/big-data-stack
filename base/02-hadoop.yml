---

- name: prepare dynamic properties
  hosts: localhost
  become: no
  vars:
    ssh_users:
      - hadoop
  tasks:

    - name: remove keys directory contents
      local_action: file path=keys state=absent

    - name: create keys directory
      local_action: file path=keys state=directory

    - name: generate ssh key for user
      local_action: command ssh-keygen -t rsa -b 4096 -N "" -f "keys/{{ item }}"
      with_items:
        - hadoop

- name: configure users and limits
  hosts: hadoopnodes
  become: yes
  roles:

    - role: common

      users_managed:
        hadoop:
          groups: hadoopadmin
          append: yes

      authorized_keys:
        - user: hadoop
          key: "{{ lookup('file', '../keys/hadoop.pub') }}"
        - user: hadoop
          key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

      private_keys:
        - user: hadoop
          key: "{{ lookup('file', '../keys/hadoop') }}"

      directories:
        /hdfs:
          owner: hadoop
          group: hadoop

    - role: limits

      limits_conf_d_files:
        hadoop.conf:
          - domain: hadoop
            type: soft
            item: nofile
            value: 65535
          - domain: hadoop
            type: hard
            item: nofile
            value: 65535


